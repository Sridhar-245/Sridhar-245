    branches:
      - main # or the name of your main branch
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker sonar
      run: |
        curl -LO https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
        sudo apt install unzip
        sudo unzip -q sonar-scanner-cli-4.6.2.2472-linux.zip -d /usr/bin
        sudo rm sonar-scanner-cli-4.6.2.2472-linux.zip        
        /usr/bin/sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
                -Dsonar.projectKey=tem-three \
                -Dsonar.sources=. \
                -Dsonar.host.url=http://52.205.92.113:9000 \
                -Dsonar.login=ae8805cf85f303a4c234a208e35718e218e8162f

