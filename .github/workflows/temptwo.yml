name: temptwo
on:
  push:
    branches:
      - main # or the name of your main branch
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker sonar
      run: |
        docker run --rm sonarsource/sonar-scanner-cli sonar-scanner --help
